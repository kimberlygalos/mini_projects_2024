<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--REMIX ICON-->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
  <!--CSS-->
  <link rel="stylesheet" href="index.css">

  <title>Animated Login Form</title>
</head>
<body>
  <div class="login">
    <img src="./assets/background.jpeg" alt="starry nights" class="login__img">
    <form action="" class="login__form">
      <h1 class="login__title">Login</h1>
      <div class="login__content">
        <div class="login__box">
          <i class="ri-user-3-line login__icon"></i>

        <div class="login__box-input">
          <input type="email" required class="login__input" placeholder=" ">
          <label for="" class="login__label">Email</label>
        </div>
        </div>

        <div class="login__box">
          <i class="ri-lock-2-line"></i>

        <div class="login__box-input">
          <input type="password" required class="login__input" id="login-pass" placeholder=" ">
          <label for="" class="login__label">Password</label>
          <i class="ri-eye-off-line login__eye" id="login-eye"></i>
        </div>
        </div>

      </div>

      <div class="login__check">
        <div class="login__check-group">
          <input type="checkbox" class="login__check-input">
          <label class="login__check-label">Remember me</label>
        </div>

        <a href="#" class="login__forgot">Forgot Password?</a>
      </div>

      <button class="login__button">Login</button>
      <p class="login__register">Don't have and account? <a href="#">Register</a></p>
    </form>
  </div>
    <script src="index.js"></script>
</body>
</html>
